<div class="cursor-pointer transition-all duration-75 hover:border-2 border-dashed border-white rounded-2xl pb-4" (click)="goToWorkspace()">
  @if (project$ | async; as project) {
    <div class="flex gap-2 ml-3 mt-4">
      <div class="flex justify-center items-center min-w-16 min-h-16 w-auto h-auto p-2 !text-slate-100 text-lg font-bold rounded-lg" [style.backgroundColor]="project.color">
        {{project.abbreviation}}
      </div>
      <div class="flex flex-col gap-1 pt-1">
        
        <div class="!text-xl !font-semibold !text-white"> 
          {{project.name}}
        </div>
        
        <div class="text-sm">
          {{project.createdAt | date: 'dd/MM/YYYY'}}
        </div>
      </div>
      
    </div>
  }  
</div>
