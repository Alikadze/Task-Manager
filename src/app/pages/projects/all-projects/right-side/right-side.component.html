@if (project$ | async; as project) {

  <div class="flex flex-col gap-4 font-sans">
    <div class="flex gap-2">
      <div class="flex justify-center items-center min-w-16 min-h-16 w-auto h-auto text-xl font-bold rounded-lg" [style.backgroundColor]="project.color">
        {{project.abbreviation}}
      </div>
      <div class="flex flex-col gap-1">
        <div class="text-2xl font-semibold"> 
          {{project.name}}
        </div>
        <div class="text-sm">
          {{project.createdAt | date: 'dd/MM/YYYY'}}
        </div>
      </div>
      
    </div>

    <div class="overflow-auto break-words"> 
      {{project.description}}      
    </div>
  </div>
}

<div class="my-12">
  <mat-divider></mat-divider>
</div>


<div class="flex gap-2 items-center text-xl font-semibold text-slate-800 mb-5">
  <mat-icon svgIcon="dashboard" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
  <span>
    Your boards
  </span>
</div>

<div>
  @if (boards$ | async; as boards) {
    <div class="grid grid-cols-4 gap-y-4 gap-x-2">
      @for (board of boards; track board.id) {
        <div class="w-full h-24 bg-slate-600">   
          {{board.name}}
        </div>
      } 

      <div (click)="naviageOnAddBoard()" class="flex justify-center items-center w-full h-24 bg-slate-300 transition duration-300 hover:bg-slate-500 cursor-pointer">
        Create new Board
      </div>
    </div>
  }
</div>
